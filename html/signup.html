<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/c-icon" href="/image/Connect Favicon (1).svg">
    <link rel="stylesheet" type="text/css" href="../css/signup.css">
    <title>Login - Connect</title>
</head>
<body>
<!-- Login Form-->
<div class="container">
    <div class="logo">
        <img class="img-logo" src="../image/Connect Favicon (2).svg" alt="Connect Logo">
    </div>
    <h1>CONNECT</h1>

    <form id="signupForm">
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>

        <div class="user-type">
            <input type="radio" id="applicant" name="userType" value="applicant" required>
            <label for="applicant">Applicant</label>

            <input type="radio" id="employer" name="userType" value="employer" required>
            <label for="employer">Employer</label>
        </div>

        <button type="submit">Sign Up</button>
    </form>

    <div class="links">
        <div class="txt1">Already have an account? <a class="txt1" href="#">Login now</a></div>
        <a class="txt2" href="#">Privacy Policy</a>
    </div>
</div>
<script src="/js/signup.js"></script>
    
</body>
</html>

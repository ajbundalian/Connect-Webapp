<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/c-icon" href="/image/Connect Favicon (1).svg">
    <link rel="stylesheet" type="text/css" href="../css/signup.css">
    <title>Login - Connect</title>
</head>
<body>
<!-- Login Form-->
    <div class="container">
        <div class="signup-form">
            <img src="../image/Connect Favicon (2).svg" alt="Connect Logo" class="logo">
            <p class="connect-title">CONNECT</p>
            
            <form action="path_to_submit_form" method="POST">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required aria-required="true" placeholder="Email Address">
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required aria-required="true" placeholder="Password">
                
                <fieldset>
                    <legend>User Type:</legend>
                    <div class="radio-container">
                        <input type="radio" id="applicant" name="userType" value="applicant" required>
                        <label for="applicant">Applicant</label>
                        
                        <input type="radio" id="employer" name="userType" value="employer">
                        <label for="employer">Employer</label>
                    </div>
                </fieldset>

                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
            
            <p class="login-link">Already have an account? <a href="path_to_login">Login now</a></p>
            <p class="privacy-policy"><a href="path_to_privacy_policy">Privacy Policy</a></p>
        </div>
    </div>
</body>

</html>

    
      <script src="/js/signup.js"></script>
    
</body>
</html>
